image: python:3.6

variables:
    PIP_CACHE_DIR: "$CI_PROJECT_DIR/.cache/pip"

cache:
  paths:
    - .cache/pip
    - .tox

full_pipeline:
  script:
    - tox -- mnist save-datasets config.yml
    - tox -- mnist train-model config.yml
    - tox -- aws s3 sync ~/.pipes/mnist/ s3://pipes-ai/mnist/ --acl public-read

